five.formlib = 1.0.2
plone.recipe.zope2instance= 4.4.0
#zope.pagetemplate= >=4.0.2
# For p.a.async
zc.async = 1.5.4
zc.twist = 1.3.1
zc.queue = 1.1
zc.dict = 1.3b1
zc.blist = 1.0b2
zope.bforest = 1.2
